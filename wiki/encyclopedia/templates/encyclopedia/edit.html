{% extends 'encyclopedia/layout.html'%}
{% block title%}
Create New Page
{% endblock%}
{%block body%}

<form action='{%url "edit" title%}' method="POST">
	{%csrf_token%}
	<input style="width: 500px;" name='new-title'value={{title|safe}} type="text" placeholder="Enter Title Here:"> 

	<br>
	<br>
	<textarea name='new-body'> {{body|safe}}
	</textarea>
	<br>
	<input type='submit' value='Submit New Page'>
</form>
{% endblock %}
