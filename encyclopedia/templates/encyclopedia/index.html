{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
   {%if state%}
   <h2 style=color:red;>Sorry, couldn't find any match</h2>
   Do you mean any of these instead:
    {%endif%}
    <h1>All Pages</h1>
    
    <ul>
        {% for entry in entries %}
            <li><a href='{%url "view" entry %}'>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
