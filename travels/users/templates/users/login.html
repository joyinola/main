{%extends 'users/layout.html'%}
{%block body%}
{%if message%}
{{message}}
{%endif%}
<form action="{%url 'login'%}" method='POST'>
	{%csrf_token%}

	<input type='text' placeholder="Username" name='username'>
	<input type='password' placeholder="Password" name='password'>
	<input type='submit' value='Login'>
</form>
{%endblock%}
